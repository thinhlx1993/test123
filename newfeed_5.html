    <div class="content_feed_5">
        <div class="header bg-home">
            <div class="col-xs-12 title">
                <span class="col-xs-1 content_feed_5_back fa fa-angle-left" data-ng-click="back_to_newfeed_4()"></span>
                <h1 class="col-xs-offset-1 col-xs-8">GEWICHT & ERNAHRUNG</h1>
                <span class="col-xs-1 icon_right fa fa-bookmark-o "></span>
                <span class="col-xs-1 content_feed_2_close"></span>
            </div>
            <div class="row header_title">
                <div class="col-xs-12 content_title">
                    <span class="col-xs-4 title_1">Vegan</span>
                    <span class="col-xs-6 title_2">Glutenfrei</span>
                    <span class="col-xs-2 title_3">Nut</span>
                </div>
            </div>
            <div class="row btn_config">
                <a href="#">
                    <div class="col-xs-12" style="">
                        <div class="btn_lag"></div>
                        <div class="btn_small">
                            <img src="images/newfeed_5/buttom.png" alt="">
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="row content_config">
                <div class="col-xs-12" ng-repeat="(keyArt,value) in preArticles.articles" data-ng-click="saveToNewFeed6(keyArt)" style="border-radius: 20px;padding-bottom: 30px;">
                    <div class="thumbnail">
                        <img data-ng-src="images/newfeed_4/{{value.image}}" alt="...">
                        <div class="caption">
                            <h1>{{value.title}}</h1>
                            <p>{{value.content}}</p>
                            <div class="row ">

                                <span class="fa fa-clock-o col-xs-5"><p class="icon_content_5"> {{value.date}}</p></span>
                                <span class="fa fa-comment-o col-xs-4"> <p class="icon_content_5">24</p> </span>
                                <span class="fa fa-bookmark-o col-xs-3"> <p class="icon_content_5">125</p> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
