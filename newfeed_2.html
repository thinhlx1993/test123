<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="css/style_2.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/newsfeed1_plus.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-cookies.js"></script>
    <script type="text/javascript" src="js/deniNewFeed2.js"></script>
</head>
<body>
<div class="container-fluid bg-home" ng-controller="viewCtrl" data-ng-app="deniApp">
    <!--START content_feed_2-->
    <div class="content_feed_2">
        <div class="col-xs-12">
            <h1 class="col-xs-offset-3 col-xs-6">DEIN NEWSFEED</h1>
            <span class="col-xs-1 content_feed_2_close"></span>
        </div>
        <div class="row"></div>
        <div class="newfeed_2_bn">
            <div class="newfeed_2_bn_right"></div>
            <div class="newfeed_2_bn_left" ng-click="back_to_newFeed_3()"></div>
        </div>

        <div class="newfeed_2_top">
            <p>
                WÃ¤hle aus was Dich interessiert
            </p>
        </div>

        <div class="newfeed_line"></div>

    </div>
    <!--END content_feed_2-->

    <div class="content_link">
        <div class="container col-xs-12" style="padding-bottom: 200px">
            <a ng-repeat="(key,value) in data" id="title{{key}}" href="#" class="btn btn-lg btn_link"
               ng-click="checkClick(key,value._id)">{{value.title}}</a>
        </div>
        <div class="row"></div>
    </div>

    <!--BEGIN NEWFEDD STARTED-->
    <div class="newfeed_starten weiter" ng-click="checkNext()">
        <h1>Weiter</h1>
    </div>
    <!--END NEWFEED STARTED-->

    <div class="" id="footer">
        <div id="exTab1" class="col-xs-12">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="" data-toggle="tab"><span class="fa fa-th-large"></span>
                        <p style="text-align: center;vertical-align: middle">News</p>
                    </a>
                </li>
                <li>
                    <a href="" data-toggle="tab"><span class="fa fa-graduation-cap coaching"></span>
                        <p style="text-align: center;vertical-align: middle">Coachings</p>
                    </a>
                </li>
                <li>
                    <a href="" data-toggle="tab"><span class="fa fa-comment-o"></span><br>
                        <p style="text-align: center;vertical-align: middle">Zenzai</p>
                    </a>
                </li>
                <li>
                    <a href="" data-toggle="tab"><span class="fa  fa-shopping-cart"></span>
                        <p style="text-align: center;vertical-align: middle">Shop</p>
                    </a>
                </li>
                <li>
                    <a href="" data-toggle="tab"><span class="fa fa-user-o"></span>
                        <p style="text-align: center;vertical-align: middle">Profile</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
