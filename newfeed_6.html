<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          media="all">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" media="all">
    <script type="text/javascript" src="js/slider.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style_6.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-cookies.js"></script>
    <script type="text/javascript" src="js/deniNewFeed6.js"></script>
</head>
<body>
<div class="bg-home" data-ng-controller="newFeed6" data-ng-app="deniApp">
    <div class="img_pro">
        <div href="" class="image_config">
            <span class="col-xs-1 content_feed_6_back fa fa-angle-left"></span>
            <h1 class="col-xs-10"> CEWICHT & ERNAHRUNG</h1>
            <img ng-src="images/newfeed_6/{{article.image}}" alt="...">
            <div class="row btn_config">
                <a href="">
                    <div class="col-xs-12" style="">
                        <div class="btn_lag"></div>
                        <div class="btn_small">
                            <span class="fa fa-share-alt"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row view_num">
        <span class="fa fa-clock-o col-xs-8"> <p>{{article.date}}</p></span>
        <span class="fa fa-comment-o col-xs-2"> <p>{{article.content.length}}</p></span>
        <span class="fa fa-bookmark-o col-xs-2"> <p>{{article.favorites.length}}</p></span>
    </div>
    <div class="row content_page_6" style="overflow-y: visible">
        <h1>{{article.title}}</h1>
        <a href="#">colorsoffood.de</a>
        <p>
            {{article.content}}
        </p>
    </div>
    <div class="" id="footer">
        <div class="col-xs-10 footer_content ">
            <div class="circle">
                <h1>VEGAN</h1>
            </div>
        </div>
        <div class="col-xs-2 footer_content pull-right">
            <h1> 01|24</h1>
        </div>
    </div>
</div>
</body>
</html>
